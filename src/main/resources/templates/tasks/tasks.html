<!doctype html>
<html lang="en" xmlns:th="" xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <title>Список заданий</title>
</head>
<body>
<div class="container-fluid p-3">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="d-flex" th:if="${user.name == 'Гость'}">
            <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
            <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
        </div>
        <div class="d-flex" th:if="${user.name != 'Гость'}">
            <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"
               th:href="@{/tasks/allTasks}"></a>
            <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
        </div>
    </nav>
    <form class="mt-3" th:action="@{/tasks/save}" method="post" >
        <div style="padding-left: 100px;">
            <div style="padding-left: 450px;"><h3>Список дел</h3></div>
            <div class="d-flex align-items-center">
                <div class="col-auto">
                    <button><a class="btn btn-success" type="submit">&#128190;</a></button>
                </div>
                <div class="col-auto ml-n2">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Краткое описание задания"
                           required style="width: 420px;">
                </div>
                <div>
                    <label>Выберите категории:</label>
                    <div th:each="category : ${categories}">
                        <label>
                            <input type="checkbox" name="categories" th:value="${category.id}"/>
                            <span th:text="${category.name}"></span>
                        </label>
                    </div>
                </div>
                <div class="col-completion">
                    <label for="completion">Дата выполнения:</label>
                    <input type="date" id="completion" class="form-control" name="completion" required>
                </div>
            </div>
            <br>
        </div>
    </form>
    <div>
        <form th:action="@{/tasks/filter}" method="get">
            <label for="period">Период:</label>
            <select name="period" id="period">
                <option value="today">Сегодня</option>
                <option value="week">Неделя</option>
                <option value="month">Месяц</option>
            </select>

            <label for="done">Статус:</label>
            <select name="done" id="done">
                <option value="true">Выполненные</option>
                <option value="false">Не выполненные</option>
            </select>

            <button type="submit" class="btn btn-primary">Фильтр</button>
        </form>
        <div class="container">
            <div class="row" style="margin-left: -130px; margin-right: 220px;">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Задача</th>
                        <th scope="col">Дата создания</th>
                        <th scope="col">Статус</th>
                        <th scope="col">Срок выполнения до</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task: ${tasks}">
                        <td><a th:text="${task.name}" th:href="@{/tasks/{taskId}(taskId=${task.id})}"></a></td>
                        <td th:text="${#temporals.format(task.created, 'dd.MM.yyyy')}"></td>
                        <td th:if="${task.done == true}">&#9989;</td>
                        <td th:if="${task.done == false}">Ожидание выполнения</td>
                        <td th:text="${#temporals.format(task.completion, 'dd.MM.yyyy')}"></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
